syntax = "proto3"; // we use proto version 3
package interface;   // similar to namespace, avoid conflicts

service RPC { 
    rpc func(Request) returns (Response) {};
    rpc get_master(Empty) returns (GetMasterResponse) {};
}

message Empty {
}

message Request {
  int32 value = 1; 
}

message Response {
  int32 value = 1; 
}

message GetMasterResponse {
  string addr = 1;
}